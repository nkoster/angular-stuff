<h1>Hello, World</h1>

<input type="text" [(ngModel)]="title"/>
<br>
{{ title | titleCase }}

<favorite [isFavorite]="post.isFavorite"
 (change)="onFavoriteChanged($event)"></favorite>

 <app-like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked"
></app-like>

<div [hidden]="courses.length == 0">
    {{ courses }}
</div>
<div [hidden]="courses.length > 0">
    No courses yet
</div>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'">
        <a class="nav-link" [class.active]="viewMode == 'map'" href="#"
         (click)="viewMode = 'map'">Map View</a>
    </li>
    <li [class.active]="viewMode == 'list'">
        <a class="nav-link" [class.active]="viewMode == 'list'" href="#"
         (click)="viewMode = 'list'">List View</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>default...</div>
</div>
