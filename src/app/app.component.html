<contact-form></contact-form>

<p></p>
<input type="text" [(ngModel)]="title"/>
<br>
{{ title | titleCase }}

<favorite [isFavorite]="post.isFavorite"
 (change)="onFavoriteChanged($event)"></favorite>

 <app-like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked"
></app-like>

<div [hidden]="courses.length == 0">
    {{ courses.length }}
</div>
<div [hidden]="courses.length > 0">
    No courses yet
</div>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'">
        <a class="nav-link" [class.active]="viewMode == 'map'" href="#"
         (click)="viewMode = 'map'">Map View</a>
    </li>
    <li [class.active]="viewMode == 'list'">
        <a class="nav-link" [class.active]="viewMode == 'list'" href="#"
         (click)="viewMode = 'list'">List View</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>default...</div>
</div>
<button (click)="onAdd()">Add</button>
<ul>
    <li *ngFor="let course of courses; index as i; even as e; trackBy: trackCourse">
        <span [class.even]="!e">{{ i }} - {{ course.name }}</span>
        <span *ngIf="e">(hi!)</span>
        <button (click)="onRemove(course)">Remove</button>
    </li>
</ul>
<button (click)="loadCourses()">Load Courses</button>
<span>{{ task.assignee?.name }}</span><br>
<input type="text" [appInputFormat]="case">
<!-- <input type="text" appInputFormat [format]="case"> -->
<button (click)="switchCase()">{{case}}</button>
<zippy zippy-title="Shipping Details">
    Shipping details content
</zippy>
<zippy zippy-title="Billing Details">
    Billing details contents
</zippy>
