<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Login refused.</div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                id="username"
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.minlength">Minimal {{ username.errors.minlength.requiredLength }} characters</div>
                <div *ngIf="username.errors.cannotBeShorterThanTwo">Minimal two characters</div>
                <div *ngIf="username.errors.cannotContainSpaces">Cannot contain spaces.</div>
                <div *ngIf="username.errors.shouldBeUnique">Should be unique.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
